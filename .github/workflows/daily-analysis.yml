name: Daily Stock Analysis

on:
  schedule:
    - cron: '0 12 * * 1-5'   # Run at 12:00 UTC Mondayâ€“Friday
  workflow_dispatch:          # Allow manual run

jobs:
  analyze-stocks:
    runs-on: ubuntu-latest

    env:
      TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}    

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Show current directory
      run: pwd

    - name: List all files
      run: ls -R
      
    - name: Run stock analysis
      run: python EMAX.py

    - name: Delete previous day file
      run: |
        YESTERDAY=$(date -d "yesterday" +%Y-%m-%d)
        PREV_FILE="stock_analysis_results_${YESTERDAY}.csv"
        if [ -f "$PREV_FILE" ]; then
          echo "Deleting previous file: $PREV_FILE"
          git rm -f "$PREV_FILE"
        else
          echo "No previous file found: $PREV_FILE"
        fi

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: stock-analysis-results
        path: "*.csv"
        retention-days: 10

    - name: Show files to be committed
      run: git status

    - name: Commit and push results
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        
        # Stage new/updated CSV files
        git add stock_analysis_results_*.csv || true
        
        # Commit only if there are changes (including deletions)
        git diff --cached --quiet || git commit -m "Update stock analysis results"
        
        # Push to main branch
        git push https://${{ secrets.GITHUB_TOKEN }}@github.com/gdharnigit/EMAX.git HEAD:main
      working-directory: /home/runner/work/EMAX/EMAX
